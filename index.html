<script>
async function connectWallet() {
  if (!window.ethereum) {
    alert("OKX Wallet n達o detectada.");
    return;
  }

  try {
    await window.ethereum.request({
      method: "eth_requestAccounts"
    });

    alert("Conex達o solicitada. Confirme na OKX e depois clique em 'Verificar conex達o'.");
  } catch (e) {
    console.error(e);
    alert("Conex達o cancelada.");
  }
}

async function checkConnection() {
  if (!window.ethereum) return;

  const accounts = await window.ethereum.request({
    method: "eth_accounts"
  });

  if (accounts.length > 0) {
    document.getElementById(
      "status"
    ).innerText = "Conectado: " + accounts[0];
  } else {
    document.getElementById(
      "status"
    ).innerText = "Status: Desconectado";
  }
}
</script>

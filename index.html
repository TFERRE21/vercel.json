<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Memebot ‚Äî Solana</title>
  <style>
    body { font-family: Arial; padding: 30px; background:#f7f7f7 }
    .card { background:#fff; padding:20px; border-radius:8px; max-width:520px }
    label { display:block; margin-top:12px }
    input, select, button { width:100%; padding:10px; margin-top:6px }
    .row { display:flex; gap:10px; margin-top:15px }
    .status { background:#eee; padding:10px; margin-top:15px; white-space:pre-wrap }
  </style>
</head>
<body>

<h1>ü§ñ Memebot ‚Äî Solana</h1>

<div class="card">
  <label>Market Cap m√≠nimo (USD)</label>
  <input type="number" id="minCap" value="20000">

  <label>Valor por trade (R$)</label>
  <input type="number" id="tradeValue" value="100">

  <label>Take Profit (%)</label>
  <input type="number" id="takeProfit" value="20">

  <div class="row">
    <button onclick="startBot()">‚ñ∂Ô∏è Ligar bot</button>
    <button onclick="stopBot()">‚èπÔ∏è Parar bot</button>
  </div>

  <div class="status" id="status">Status: carregando...</div>
</div>

<script>
const API = "https://memebot-dryrun.onrender.com";

async function startBot() {
  await fetch(API + "/start", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      network: "solana",
      minCap: Number(minCap.value),
      tradeValueBRL: Number(tradeValue.value),
      takeProfit: Number(takeProfit.value)
    })
  });
}

async function stopBot() {
  await fetch(API + "/stop", { method: "POST" });
}

async function updateStatus() {
  const res = await fetch(API + "/status");
  const data = await res.json();

  document.getElementById("status").innerText =
    "Ligado: " + data.ligado + "\n\n" +
    JSON.stringify(data, null, 2);

  if (data.config) {
    minCap.value = data.config.minCap;
    tradeValue.value = data.config.tradeValueBRL;
    takeProfit.value = data.config.takeProfit;
  }
}

// üîÅ sincroniza a cada 3 segundos
setInterval(updateStatus, 3000);
updateStatus();
</script>

</body>
</html>

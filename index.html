<body>

<h1>ðŸš€ Web3 Bot Online</h1>

<p id="status">Status: Desconectado</p>

<button onclick="connectWallet()">ðŸ”Œ Conectar OKX Wallet</button>

<script>
async function connectWallet() {
  if (!window.ethereum) {
    alert("OKX Wallet nÃ£o detectada.");
    return;
  }

  try {
    const accounts = await window.ethereum.request({
      method: "eth_requestAccounts"
    });

    document.getElementById("status").innerText =
      "Conectado: " + accounts[0];

  } catch (e) {
    console.error(e);
    alert("Erro ao conectar carteira");
  }
}
</script>

</body>

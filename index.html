<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Memebot ‚Äî Solana</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 14px;
    }

    button {
      cursor: pointer;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .row button {
      flex: 1;
    }

    .status {
      margin-top: 15px;
      background: #eee;
      padding: 10px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 13px;
      white-space: pre-wrap;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 13px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }

    th {
      background: #f0f0f0;
    }

    .green {
      color: green;
      font-weight: bold;
    }

    .red {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>ü§ñ Memebot ‚Äî Solana</h1>

<div class="card">

  <label>Market Cap m√≠nimo (USD)</label>
  <input id="minCap" type="number" value="30" />

  <label>Valor por trade (R$)</label>
  <input id="tradeValue" type="number" value="100" />

  <label>Take Profit (%)</label>
  <input id="takeProfit" type="number" value="20" />

  <div class="row">
    <button onclick="ligar()">‚ñ∂Ô∏è Ligar bot</button>
    <button onclick="parar()">‚èπÔ∏è Parar bot</button>
  </div>

  <div class="status" id="status">Carregando status...</div>

  <h3>üìä Simula√ß√µes</h3>

  <table>
    <thead>
      <tr>
        <th>Token</th>
        <th>Entrada</th>
        <th>Alvo</th>
        <th>Lucro (R$)</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <h3 id="resultado"></h3>

</div>

<script>
const API = "https://memebot-dryrun.onrender.com";

/* -------- LIGAR BOT -------- */
async function ligar() {
  await fetch(API + "/start", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      network: "solana",
      minCap: Number(minCap.value),
      tradeValueBRL: Number(tradeValue.value),
      takeProfit: Number(takeProfit.value)
    })
  });

  atualizar();
}

/* -------- PARAR BOT -------- */
async function parar() {
  await fetch(API + "/stop", { method: "POST" });
  atualizar();
}

/* -------- ATUALIZAR STATUS -------- */
async function atualizar() {
  const r = await fetch(API + "/status");
  const data = await r.json();

  document.getElementById("status").textContent =
    JSON.stringify(data, null, 2);

  renderTabela(data);
}

/* -------- RENDER TABELA + LUCRO -------- */
function renderTabela(data) {
  const tbody = document.getElementById("tabela");
  tbody.innerHTML = "";

  if (!data.ligado || !data.simulacoes) return;

  let lucroTotal = 0;

  for (const s of data.simulacoes) {
    const lucroPct = (s.alvo - s.entrada) / s.entrada;
    const lucroRS = data.config.tradeValueBRL * lucroPct;
    lucroTotal += lucroRS;

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${s.token}</td>
      <td>${s.entrada.toFixed(6)}</td>
      <td>${s.alvo.toFixed(6)}</td>
      <td class="${lucroRS >= 0 ? "green" : "red"}">
        R$ ${lucroRS.toFixed(2)}
      </td>
    `;
    tbody.appendChild(tr);
  }

  document.getElementById("resultado").innerHTML =
    `üí∞ Resultado total: <span class="${lucroTotal >= 0 ? "green" : "red"}">
      R$ ${lucroTotal.toFixed(2)}
    </span>`;
}

/* -------- AUTO SYNC -------- */
setInterval(atualizar, 5000);
atualizar();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Memebot ‚Äî Solana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 620px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 14px;
    }
    button {
      cursor: pointer;
      margin-top: 10px;
    }
    .row {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }
    .row button {
      flex: 1;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      background: #eee;
      border-radius: 6px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 13px;
    }
    .simulacoes {
      margin-top: 20px;
    }
    .sim {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 13px;
    }
    .lucro {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>ü§ñ Memebot ‚Äî Solana</h1>

<div class="card">

  <label>Rede</label>
  <select disabled>
    <option>Solana</option>
  </select>

  <label>Market Cap m√≠nimo (USD)</label>
  <input type="number" id="minCap" value="30" />

  <label>Valor por trade (R$)</label>
  <input type="number" id="tradeValue" value="100" />

  <label>Take Profit (%)</label>
  <input type="number" id="takeProfit" value="20" />

  <div class="row">
    <button onclick="startBot()">‚ñ∂Ô∏è Ligar bot</button>
    <button onclick="stopBot()">‚èπÔ∏è Parar bot</button>
  </div>

  <div class="status" id="status">
    Status: aguardando sincroniza√ß√£o...
  </div>

  <div class="simulacoes" id="simulacoes"></div>

</div>

<script>
const API = "https://memebot-dryrun.onrender.com";

async function startBot() {
  const config = {
    network: "solana",
    minCap: Number(minCap.value),
    tradeValueBRL: Number(tradeValue.value),
    takeProfit: Number(takeProfit.value)
  };

  await fetch(`${API}/start`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(config)
  });

  syncStatus();
}

async function stopBot() {
  await fetch(`${API}/stop`, { method: "POST" });
  syncStatus();
}

async function syncStatus() {
  try {
    const res = await fetch(`${API}/status`);
    const data = await res.json();

    document.getElementById("status").innerText =
      "Status: " + (data.ligado ? "LIGADO" : "PARADO") + "\n\n" +
      JSON.stringify(data.config, null, 2);

    renderSimulacoes(data.simulacoes || []);
  } catch (e) {
    document.getElementById("status").innerText =
      "Erro ao conectar com o backend";
  }
}

function renderSimulacoes(lista) {
  const div = document.getElementById("simulacoes");
  div.innerHTML = "<h3>üìä Simula√ß√µes</h3>";

  if (lista.length === 0) {
    div.innerHTML += "<p>Nenhuma simula√ß√£o ainda...</p>";
    return;
  }

  lista.slice().reverse().forEach(s => {
    const lucro = ((s.alvo - s.entrada) / s.entrada * 100).toFixed(2);

    div.innerHTML += `
      <div class="sim">
        <b>Token:</b> ${s.token}<br>
        <b>DEX:</b> ${s.dex}<br>
        <b>Market Cap:</b> $${s.marketCap}<br>
        <b>Entrada:</b> ${s.entrada}<br>
        <b>Alvo:</b> ${s.alvo}<br>
        <span class="lucro">Lucro estimado: ${lucro}%</span><br>
        <small>${new Date(s.horario).toLocaleString()}</small>
      </div>
    `;
  });
}

// üîÑ sincroniza automaticamente a cada 5s
setInterval(syncStatus, 5000);
syncStatus();
</script>

</body>
</html>

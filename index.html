<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ü§ñ Memebot ‚Äî Solana</title>
  <style>
    body { font-family: Arial; background:#f5f5f5; padding:30px }
    .card { background:#fff; padding:20px; border-radius:8px; max-width:600px }
    label { margin-top:10px; display:block }
    input, select, button { width:100%; padding:10px; margin-top:5px }
    button { cursor:pointer }
    .row { display:flex; gap:10px; margin-top:15px }
    .status { background:#eee; padding:10px; margin-top:15px }
    table { width:100%; margin-top:15px; border-collapse:collapse }
    th, td { border:1px solid #ccc; padding:6px; text-align:center }
  </style>
</head>
<body>

<h1>ü§ñ Memebot ‚Äî Solana</h1>

<div class="card">
  <label>Rede</label>
  <select disabled><option>Solana</option></select>

  <label>Market Cap m√≠nimo (USD)</label>
  <input id="minCap" type="number" value="30">

  <label>Valor por trade (R$)</label>
  <input id="tradeValue" type="number" value="100">

  <label>Take Profit (%)</label>
  <input id="takeProfit" type="number" value="20">

  <div class="row">
    <button onclick="ligar()">‚ñ∂Ô∏è Ligar bot</button>
    <button onclick="parar()">‚èπÔ∏è Parar bot</button>
  </div>

  <div class="status" id="status">Status: parado</div>

  <h3>üìä Simula√ß√µes</h3>
  <table>
    <thead>
      <tr>
        <th>Token</th>
        <th>Entrada</th>
        <th>Alvo</th>
        <th>Lucro (R$)</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>

  <h3 id="lucroTotal">üí∞ Lucro Total: R$ 0</h3>
</div>

<script>
const API = "https://memebot-dryrun.onrender.com";

async function ligar() {
  await fetch(API + "/start", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      network:"solana",
      minCap:Number(minCap.value),
      tradeValueBRL:Number(tradeValue.value),
      takeProfit:Number(takeProfit.value)
    })
  });
}

async function parar() {
  await fetch(API + "/stop", { method:"POST" });
}

async function atualizar() {
  const r = await fetch(API + "/status");
  const data = await r.json();

  document.getElementById("status").innerText =
    "Status: " + (data.ligado ? "LIGADO" : "PARADO");

  document.getElementById("lucroTotal").innerText =
    "üí∞ Lucro Total: R$ " + data.totalLucro.toFixed(2);

  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  data.simulacoes.forEach(t => {
    tbody.innerHTML += `
      <tr>
        <td>${t.token}</td>
        <td>${t.entrada}</td>
        <td>${t.alvo}</td>
        <td>${t.lucroEstimado}</td>
      </tr>
    `;
  });
}

setInterval(atualizar, 5000);
</script>

</body>
</html>
